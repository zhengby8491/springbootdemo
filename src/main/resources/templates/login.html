<html>

</head>
<body>
	<div class="login-form">
		<h1>CRM</h1>
		<form id="form">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="用户名" id="username" name="username"> <i class="fa fa-user"></i>
			</div>
			<div class="form-group log-status">
				<input type="password" class="form-control" placeholder="密码" id="password" name="password"> <i class="fa fa-lock"></i> 
				<span class="alert"></span>
			</div>
			<button type="button" id="loginBtn" class="log-btn">登录</button>
		</form>
	</div>
</body>
